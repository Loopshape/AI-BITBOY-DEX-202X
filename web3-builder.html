<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web3 App Builder | Remix Edition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ==== Reset & Body ==== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'SF Mono','Monaco','Inconsolata','Roboto Mono',monospace;}
body{background: linear-gradient(135deg,#1e2a78 0%,#0f172a 100%); color: #f8fafc; overflow-x:hidden;}

/* ==== Toggle Button ==== */
.toggle-btn{
  position: fixed; top:15px; right:15px;
  padding:10px 20px; background:#1e2a78; color:#fff;
  border:none; border-radius:8px; cursor:pointer; z-index:10000;
  font-weight:bold; transition:0.2s;
}
.toggle-btn:hover{background:#6e8efb;}

/* ==== Builder Container ==== */
#app-builder-container{display:none; padding:20px;}
#builder-header{display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
#builder-header h1{font-size:1.5em; color:#00ccff;}
#builder-panels{display:flex; gap:20px;}
.panel{background:#111; padding:15px; border-radius:10px; flex:1;}
.panel h2{margin-bottom:10px; color:#f78d60;}

/* ==== Components ==== */
.component{padding:10px; margin-bottom:10px; background:#1a1b26; border-radius:5px; cursor:grab;}
.component.dragging{opacity:0.5;}

/* ==== Preview ==== */
#preview{background:#0f172a; min-height:300px; border-radius:10px; padding:15px; overflow:auto; transition:transform 0.1s ease-out;}

/* ==== Terminal ==== */
#terminal{background:#1a1b26; color:#00ff00; font-family:monospace; height:150px; overflow-y:auto; padding:10px; border-radius:5px; margin-top:10px;}

/* ==== Toast ==== */
.toast{position:fixed; bottom:20px; right:20px; background:#10b981; color:#111; padding:10px 20px; border-radius:5px; opacity:0; pointer-events:none; transition:0.3s;}
.toast.show{opacity:1; pointer-events:auto;}

/* ==== Modal ==== */
.modal{position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.7); opacity:0; pointer-events:none; transition:0.3s;}
.modal.active{opacity:1; pointer-events:auto;}
.modal-content{background:#1a1b26; padding:20px; border-radius:10px; width:300px; text-align:center;}
.modal-content button{margin-top:10px; padding:8px 15px; background:#6e8efb; border:none; border-radius:5px; cursor:pointer; color:#fff;}
</style>
</head>
<body>

<button class="toggle-btn" id="toggle-builder-btn">Activate Web3 Builder</button>

<div id="app-builder-container">
  <div id="builder-header">
    <h1>Web3 App Builder</h1>
    <button id="wallet-btn">Connect Wallet</button>
  </div>
  <div id="builder-panels">
    <div class="panel" id="components-panel">
      <h2>Components</h2>
      <div class="component" draggable="true">Button</div>
      <div class="component" draggable="true">Input</div>
      <div class="component" draggable="true">Slider</div>
    </div>
    <div class="panel">
      <h2>Preview</h2>
      <div id="preview"></div>
    </div>
  </div>
  <div id="terminal"></div>
</div>

<div class="toast" id="toast">Action Completed</div>

<div class="modal" id="wallet-modal">
  <div class="modal-content">
    <h2>Wallet Connection</h2>
    <button id="connect-wallet">Connect</button>
    <button id="disconnect-wallet">Disconnect</button>
  </div>
</div>

<script type="module">
/* ==== Web3 Builder Module ==== */

const builderContainer = document.getElementById('app-builder-container');
const toggleBtn = document.getElementById('toggle-builder-btn');
const toast = document.getElementById('toast');
const terminal = document.getElementById('terminal');
const preview = document.getElementById('preview');
const components = document.querySelectorAll('.component');

const walletBtn = document.getElementById('wallet-btn');
const walletModal = document.getElementById('wallet-modal');
const connectBtn = document.getElementById('connect-wallet');
const disconnectBtn = document.getElementById('disconnect-wallet');

let active = false;

/* Toggle Builder */
toggleBtn.addEventListener('click', () => {
  active = !active;
  builderContainer.style.display = active ? 'block' : 'none';
  toggleBtn.textContent = active ? 'Deactivate Web3 Builder' : 'Activate Web3 Builder';
  showToast(active ? 'Builder Activated' : 'Builder Hidden');
  logTerminal(active ? 'Builder Activated' : 'Builder Hidden');
});

/* Toast */
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}

/* Terminal Logging */
function logTerminal(msg){
  const p=document.createElement('div');
  p.textContent=`> ${msg}`;
  terminal.appendChild(p);
  terminal.scrollTop = terminal.scrollHeight;
}

/* Drag & Drop Components */
components.forEach(c=>{
  c.addEventListener('dragstart', ()=>c.classList.add('dragging'));
  c.addEventListener('dragend', ()=>c.classList.remove('dragging'));
});

preview.addEventListener('dragover', e=>e.preventDefault());
preview.addEventListener('drop', e=>{
  const dragged = document.querySelector('.dragging');
  if(dragged){
    const clone = dragged.cloneNode(true);
    clone.draggable = false;
    preview.appendChild(clone);
    logTerminal(`Added ${clone.textContent}`);
    showToast(`${clone.textContent} added`);
  }
});

/* Wallet Modal */
walletBtn.addEventListener('click', ()=>walletModal.classList.add('active'));
connectBtn.addEventListener('click', ()=>{
  walletModal.classList.remove('active');
  logTerminal('Wallet Connected');
  showToast('Wallet Connected');
});
disconnectBtn.addEventListener('click', ()=>{
  walletModal.classList.remove('active');
  logTerminal('Wallet Disconnected');
  showToast('Wallet Disconnected');
});

/* Parallax Effect */
document.addEventListener('mousemove', e=>{
  const x=e.clientX/window.innerWidth;
  const y=e.clientY/window.innerHeight;
  preview.style.transform=`translate(${x*10}px,${y*10}px)`;
});

/* Initial Terminal Message */
logTerminal('Web3 App Builder Ready');

</script>
</body>
</html>
